<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ceci est la description de la page">
    <title>Spellgazer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <main>
        <section class="onboard-anim">
            <div id="img-scroll-anim">
                <img id="img-scroll" src="content/images/img_scroll_anim/0000.avif">
                <img id="SG-logo" src="content/images/SG_logo.png">
            </div>
        </section>

        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <section class="game-description">
            <div class="extremity"></div>
            <nav id="trailer-container">
                <div class="subtitle-container">
                    <img src="content/images/game_description/gold_subtitle_ornament.png">
                    <h2>see the trailer</h2>
                </div>
                <nav class="video-container">
                    <div id="player"></div>
                </nav>
            </nav>
            <div class="extremity" id="sub-footer"></div>

            <nav id="environment-container">
                <div class="subtitle-container onScrollAnim anim-slideInSide">
                    <img src="content/images/game_description/gold_subtitle_ornament.png">
                    <h2>environment</h2>
                </div>

                <div class="onScrollAnim anim-arrow-underline flex">
                    <img class="left-arrow" src="content/images/arrow.png">
                    <img class="right-arrow" src="content/images/arrow.png">
                </div>

                <div class="carousel flex">
                    <div class="carousel-container">
                        <div class="carousel-item"><img src="content/images/carousel/environment/0.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/1.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/2.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/3.avif"></div>
                    </div>

                    <div class="carousel-button-container flex">
                        <button class="carousel-button-arrow previous" onClick="prev(0)"></button>
                        <button class="carousel-button-item active" onClick="goToIndex(0, 0)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(0, 1)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(0, 2)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(0, 3)"></button>
                        <button class="carousel-button-arrow next" onClick="next(0)"></button>
                    </div>
                    </div>
                </div>

                <div class="carousel flex">
                    <div class="carousel-container">
                        <div class="carousel-item"><img src="content/images/carousel/environment/0.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/1.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/2.avif"></div>
                        <div class="carousel-item"><img src="content/images/carousel/environment/3.avif"></div>
                    </div>

                    <div class="carousel-button-container flex">
                        <button class="carousel-button-arrow previous" onClick="prev(1)"></button>
                        <button class="carousel-button-item active" onClick="goToIndex(1, 0)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(1, 1)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(1, 2)"></button>
                        <button class="carousel-button-item" onClick="goToIndex(1, 3)"></button>
                        <button class="carousel-button-arrow next" onClick="next(1)"></button>
                    </div>
                    </div>
                </div>
            </nav>
        </section>
        
        <div class="arrow-container">
            <div class="arrow"></div>
        </div>

        <script src="javascript/Loader.js"></script>
        <script src="javascript/ImgScroll.js"></script>
        <script src="javascript/OnScrollAnim.js"></script>
        <script src="javascript/FadeEffects.js"></script>
        <script src="javascript/Carousel.js"></script>
        <script src="javascript/YoutubeVideos.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </main>

    <footer class="flex" style="align-items: center;">
        <div class="flex" style="flex-direction: row; align-items: center; gap: 10px;">
            <button class="logo-button spellgazer"><a href="#">/<a></button>
            <p style="font-color: white;">X</p>
            <button class="logo-button rubika"><a href="https://rubika-edu.com"></a></button>
        </div>
    </footer>
</body>
</html>
